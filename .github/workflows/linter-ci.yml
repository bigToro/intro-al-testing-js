name: LINTER CI
on:
  push:
    paths:
      - "./api/**"
      - ".github/workflows/linter-ci.yml"

defaults:
  run:
    working-directory: ./api

jobs:
  static-test-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: install
        shell: bash
        run: npm ci
      - name: run linter
        shell: bash
        run: npm run lint
